{% extends 'base.html' %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <br>
    <form id="form-creditos">
        {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
            {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        </div>
        {% endfor %}
    </form>
    <button type="submit" class="btn btn-success waves-effect waves-light" id="form-submit-btn">Create</button>
    <button type="button" class="btn btn-primary waves-effect waves-light"
                                onClick=" window.location.href='/creditos' ">Back
    </button>
</form>
{% endblock %}
