{% extends 'base.html' %}
{% block content %}

<div class="content">
    <div class="">
        <div class="page-header-title">
            <h4 class="page-title">Créditos</h4>
            <div style="text-align:right;">
                <button type="button" class="btn btn-success waves-effect waves-light"
                        onClick=" window.location.href='/creditos/creditocreate' " style="text-align:center;">+
                </button>
            </div>
        </div>
    </div>

    <br>

    <div class="page-content-wrapper">
        <div class="container">
            <!-- Content page -->

            <div class="panel panel-default">
                <div class="panel-body">

                    <table class="table table-hover">
                        <thead>
                        <tr style="color:#0E2EB0">
                            <th>Crédito</th>
                        </tr>
                        </thead>
                        <tbody>

                        {% for credito in creditos %}
                        <tr>
                            <td class="d-flex justify-content-between">
                                {{ credito.monto }} - {{credito.estado}}
                                <button type="button" class="btn btn-primary waves-effect waves-light"
                                        onClick=" window.location.href='/creditos/{{ credito.id }}' ">
                                    Detail
                                </button>
                                <button type="button" class="btn btn-primary waves-effect waves-light"
                                        onClick=" window.location.href='/creditos/creditoupdate/{{ credito.id }}' ">
                                    Update
                                </button>
                            </td>
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>

                    <div style="text-align:center;">
                        <button type="button" class="btn btn-primary waves-effect waves-light"
                                onClick=" window.location.href='/' ">
                            Back
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
