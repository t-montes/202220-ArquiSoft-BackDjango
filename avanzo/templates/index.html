{% extends 'base.html' %}
{% block content %}

    <div style=" display: flex; align-items: center; justify-content: center;" class="login-box auth0-box before">

        {% else %}
        <p style="font-size: 20px; color: #000000; font-weight: bold;">Bienvenido a Avanzo</p>
        {% endif %}
        <button id="btn-example" class="btn-primary">Example</button>
    </div>

{% endblock %}
